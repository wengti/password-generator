<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator!</title>
        <link rel="stylesheet" href="index.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="content-container">
            <h1>Generate a <span id="subtitle">random password</span></h1>
            <p id="tagline">Never use an insecure password again.</p>
            
            <div id="generate-container">
                <div id="password-option-container">
                    <div id="password-length-container">
                        <p>Password length: </p>
                        <input type="text" id = "password-length-input" value="15">
                    </div>
                    
                    <div id = "checkbox-container">
                        <input class="check" type="checkbox" id="number-flag", name="number-flag">
                        <label for="number-flag">Include number</label>
                        <input class = "check" type="checkbox" id="symbol-flag", name="symbol-flag">
                        <label for="symbol-flag">Include symbol</label>
                    </div>
                </div>
                

                <button class="btn" id="gen-btn">Generate passwords</button>
            </div>
            

            <div id="passwords-container">
                <div class="password", id="password1">
                    <p>Password 1...</p><span class="tooltip">Copy to clipboard</span>
                </div>
                <div class="password", id="password2">
                    <p>Password 2...</p><span class="tooltip">Copy to clipboard</span>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
